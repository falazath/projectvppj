<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="demo"></div>

    <table class="table table-bordered" id="table">
        <thead>
          <tr class=" d-flex ftitle">
            <th class="col-8">ชื่อหน่วยงาน</th>
            <th class="col-4">สถานะ</th>
          </tr>
        </thead>
        <tbody>
          <tr class="part d-flex fsub">
            <td class="col-8">KAVE TOWN ISLAND</td>
            <td class="status col-4">เปิด</td>
          </tr>
          <tr class="part d-flex fsub">
            <td class="col-8">KAVE SEED KASET</td>
            <td class="status col-4">เปิด</td>
          </tr>
          <tr class="part d-flex fsub">
            <td class="col-8">Atmoz Minburi</td>
            <td class="status col-4">เปิด</td>
          </tr>
          <tr class="part d-flex fsub">
            <td class="col-8">Origin Plug&play Srinakarin</td>
            <td class="status col-4">ปิด</td>
          </tr>
          <tr class="part d-flex fsub">
            <td class="col-8">Blue Phahonyothin</td>
            <td class="col-4 status">ปิด</td>
          </tr>
        </tbody>
      </table>

      <script> 
        const row = document.getElementsByClassName('part');
        const col = document.getElementsByClassName('status');
        for(i=0;i<row.length;i++){
            if(!(col[i].textContent).localeCompare('ปิด')){
                row[i].classList.add('bg-danger','text-light')
            }
        }
        
      </script>
</body>
