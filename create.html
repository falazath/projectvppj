<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap.css" rel="stylesheet">
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>

</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="container-fluid">
            <button class="navbar-toggler position-absolute top-0 start-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbarLight"
                aria-labelledby="offcanvasNavbarLightLabel">
                <div class="offcanvas-header">
                    <a href="index.html"><img src="./asset/Logo/VP.svg" alt="logo"></a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="row">
                        <div class="col">
                            <p class="ftitle text-start">ยินดีต้อนรับ</p>
                        </div>
                        <div class="col-2">
                            <a href="login.html" class="text-end"><img src="./asset/icon/Logout.svg"
                                    class=" d-block float-end me-3" alt=""></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col align-self-center">
                            <p class="fhead text-start my-auto">คุณอิทธิกร กลิ่นไธสง</p>
                        </div>
                        <div class="col-2 align-self-center">
                            <a href="login.html"><img src="./asset/icon/Password.svg"
                                    class=" d-block float-end me-3"></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2 mt-5">
                            <a class="btn btn-primary ftitle d-block text-start active" href="index.html">รายการคำขอปฏิบัติงาน</a>
                        </div>
                        <div class="col-12">
                            <a class="btn btn-secondary ftitle d-block text-start" href="create.html">หน่วยงาน</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--navbar-->
    <main>
        <div class="row justify-content-center mt-5 ">
            <div class="col col-sm-3 col-xl-3 d-block mx-auto ">
                <p class="text-dark text-center fhead fw-bold">สร้างคำขอปฏิบัติงาน</p>
            </div>
        </div>
        <form action="" method="post">
            <div class="row justify-content-start mb-3" id="dsk">
                <div class="col-10 col-xl-4">
                    <p class="ftitle fw-bold">ชื่อผู้ติดต่อ</p>
                    <input type="text" class="form-control" name="contact" placeholder="กรอกชื่อผู้ติดต่อ" required>
                </div>
                <div class="col-10 col-xl-4">
                    <p class="ftitle fw-bold">หน่วยงาน</p>
                    <input class="form-select" list="browsers" placeholder="กรอกประเภทงาน">
                    <datalist id="browsers">
                        <option value="KAVE TOWN ISLAND">
                        <option value="KAVE SEED KASET">
                        <option value="Atmoz Minburi">
                        <option value="Origin Plug&Play Srinakarin">
                        <option value="Blue Phahonyothin 35">
                    </datalist>
                </div>
                <div class="col-10 col-xl-4">
                    <p class="ftitle fw-bold">เบอร์โทรศัพท์</p>
                    <input type="text" class="form-control" placeholder="กรอกชื่อผู้ติดต่อ">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10 col-xl-4 mb-3">
                    <p class="ftitle fw-bold">ประเภทงาน</p>
                    <input class="form-select" list="browsers" placeholder="กรอกประเภทงาน" required>
                    <datalist id="browsers">
                        <option value="ติดตั้ง">
                        <option value="ซ่อมบำรุง">
                        <option value="บินโดรน">
                    </datalist>
                </div>
                <div class="col-xl-6">
                    <p class="ftitle fw-bold">หมวดงาน</p>
                    <div class="col-10 col-xl-12 my-auto">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input my-0 me-1" type="checkbox" id="inlineCheckbox1" value="1">
                        <label class="form-check-label" for="inlineCheckbox1">ซอฟต์แวร์</label>
                      </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input my-0 me-1" type="checkbox" id="inlineCheckbox2" value="2">
                        <label class="form-check-label" for="inlineCheckbox2">ฮาร์ดแวร์</label>
                      </div>
                        <div class="form-check form-check-inline my-auto">
                        <input class="form-check-input my-0" type="checkbox" id="other" onclick="otherCheck()" value="3">
                        <label class="form-check-label ms-1" for="inlineCheckbox3" id="lab-other">อื่นๆ</label>
                        <input type="text" class="form-control d-none" id="inp-other" name="other">
                      </div>
                      </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-11 col-xl-12">
                    <p class="ftitle fw-bold">รายละเอียดงาน</p>
                    <textarea class=" form-control" name="detail" id="detail" cols="30" rows="10" required></textarea>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-10 col-xl-3 mx-xl-auto">
                    <p class="ftitle fw-bold">เจ้าหน้าที่ผู้รับผิดชอบ</p>
                    <input type="text" class="ftitle form-control" id="name-user" style="background-color: #5F7769;" value="คุณตั้ม" disabled>
                </div>
            </div>
            <div class="row justify-content-around mb-5 mt-xl-5">
                <div class="col col-xl-4 ms-auto">
                    <a class="col-xl-3 btn btn-secondary d-block ms-auto me-2 me-xl-5 ftitle" href="index.html" id="home">ยกเลิก</a>
                </div>
                <div class="col col-xl-4 me-auto">
                <button class="btn btn-primary d-block me-auto ms-2 ms-xl-5" type="submit" name="save">บันทึก</button>
            </div>
            </div>
        </form>
    </main>
    <script>
        CKEDITOR.replace( 'detail' );
        function otherCheck(){
            var check = document.getElementById('other');
            if(check.checked == true){
                document.getElementById('lab-other').classList.add('d-none');
                document.getElementById('inp-other').classList.remove('d-none');
            }else{
                document.getElementById('lab-other').classList.remove('d-none');
                document.getElementById('inp-other').classList.add('d-none');
            }
        }
        
    </script>
</body>

</html>
